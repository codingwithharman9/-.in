<!DOCTYPE html>

<head>

    <title>Harman</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #232f3e;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

            margin: 0;
        }
        .container {
            max-width: 1200px;

            background-color: #232f3e;
            color: #fff;

            width: 100%;

</html>
